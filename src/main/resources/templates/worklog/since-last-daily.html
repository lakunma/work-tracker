<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Daily</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{shared/nav :: nav}"></header>
<table style="border-width: thick 1px">
    <thead>
    <tr style="border-width: 1px; border-style: solid">
        <th>Jira Key</th>
        <th>Hours spent</th>
        <th>Description</th>
        <th>Started</th>
        <th>Author</th>
    </tr>
    <tbody>
    <tr th:each="worklog: ${worklogs}" style="border-width: 1px; border-style: solid">
        <td th:text="${worklog.getJiraKey()}" style="border-style: solid;border-width: 1px;"></td>
        <td th:text="${worklog.getTimeSpentInHours()}"
            style="border-style: solid;border-width: 1px;"></td>
        <td th:text="${worklog.getDescription()}" style="border-style: solid;border-width: 1px;"></td>
        <td th:text="${worklog.getStarted()}" style="border-style: solid;border-width: 1px;"></td>
        <td th:text="${worklog.getAuthorEmail()}" style="border-style: solid;border-width: 1px;"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
